<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10i-exercise.css"> 


  </head>
  <body>
    
    <p class="js-calculation calculation"></p>



    <p>
      <button class="button-style" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="button-style" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="button-style" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="button-style orange-button-style" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="button-style" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="button-style" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="button-style" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="button-style orange-button-style" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="button-style" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="button-style" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="button-style" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="button-style orange-button-style" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="button-style" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="button-style" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="button-style" onclick="
        calculation = eval(calculation);
        displayCalculation();

        
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="button-style orange-button-style" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="button-style clear-button-style" onclick="
        calculation = '';
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="scripts/10i-exercise.js">
    </script>
  </body>
</html>
